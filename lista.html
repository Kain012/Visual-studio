<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body> 

    <h2>Mi lista de la compra:</h2> 

    <input type="text" id="txtProducto"> 

    <input type="button" value="Añadir a la lista" onclick="anadirProducto()" title="Añade productos"> 

    <ul id="ullistaCompra"></ul> 
    <script>
        function anadirProducto() {
            escrito = document.getElementById('txtProducto').value;
            var ul = document.getElementById('ullistaCompra');
            var li = document.createElement('li');
            li.textContent = escrito;
            ul.appendChild(li);
        }
    </script>
</body>
</html>
